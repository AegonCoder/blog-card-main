<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
 
</head>

<body>
  <main>
    <article class="card">
      <img class="card-image" src="/assets/images/illustration-article.svg" alt="Ilustración del artículo">

      <div class="content">
        <span class="category">Learning</span>

       <p class="publish-date">Published on: <time datetime="2025-06-26">June 26, 2025</time></p>


        <h1 class="card-title">HTML & CSS Foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="author">
          <img class="author-avatar" src="assets/images/illustration-article.svg" alt="Greg Hooper">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
  </main>


</body>


</html>
